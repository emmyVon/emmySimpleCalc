<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmanuel Calculator</title>
    <link href="Style.css" rel="stylesheet" />
</head>

<body>
    <table>
        <tr>
            <td colspan="4"><input type="text" readonly class="output" /></td>
        </tr>
        <tr>
            <td><button class="del">Del</button></td>
            <td><button class="per">%</button></td>
            <td colspan="2"><button class="clear">AC</button></td>
        </tr>
        <tr>
            <td><button class="operand">7</button></td>
            <td><button class="operand">8</button></td>
            <td><button class="operand">9</button></td>
            <td><button class="operator">/</button></td>
        </tr>
        <tr>
            <td><button class="operand">4</button></td>
            <td><button class="operand">5</button></td>
            <td><button class="operand">6</button></td>
            <td><button class="operator">x</button></td>
        </tr>
        <tr>
            <td><button class="operand">1</button></td>
            <td><button class="operand">2</button></td>
            <td><button class="operand">3</button></td>
            <td><button class="operator">-</button></td>
        </tr>
        <tr>
            <td><button class="operand">0</button></td>
            <td><button class="operand">.</button></td>
            <td><button class="Equalto">=</button></td>
            <td><button class="operator">+</button></td>
        </tr>
    </table>
    <footer>
        <div class="repo">
            <h3>Repo Link:</h3>
            <p><a href="https://github.com/emmyVon/emmySimpleCalc" target="_blank">GitHub Code</a></p>
        </div>
    </footer>
    <script src="index.js"></script>
</body>

</html>
